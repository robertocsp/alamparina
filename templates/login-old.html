<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="" method="post">
       {% if form.errors %}
          <p style="color: red;">
              usuario ou senha incorretos
          </p>
       {% endif %}
        <div class="field">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="field">
            <label for="id_senha">Senha:</label>
            {{ form.senha }}
        </div>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
