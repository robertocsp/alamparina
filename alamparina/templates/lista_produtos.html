{% load staticfiles %}
{% header %}
    <h1>Produtos da {{marca.nome}}</h1>
    <a href="/marca/cadastra-produto">cadastrar novo produto</a>
    <div class="container-fluid">
      <div>
        <div class="row">
          <div class="col-sm-3">Nome</div>
          <div class="col-sm-3">Largura</div>
          <div class="col-sm-3">Altura</div>
          <div class="col-sm-3">Profundidade</div>
        </div>
        {% for produto in produto_list %}
          <div class="row">
            <div class="col-sm-3">{{ produto.nome }}</div>
            <div class="col-sm-3">{{ produto.largura }}</div>
            <div class="col-sm-3">{{ produto.altura }}</div>
            <div class="col-sm-3">{{ produto.profundidade }}</div>
          </div>
        {% endfor %}

      </div>
    </div> <!-- /container -->

{% footer %}
